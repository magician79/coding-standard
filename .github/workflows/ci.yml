name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pragmatic:
    name: Pragmatic checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Validate composer
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: PHP syntax lint (php-parallel-lint)
        run: composer lint:php

      - name: PHPCS (Pragmatic ruleset)
        run: |
          vendor/bin/phpcs --version
          vendor/bin/phpcs --standard=ruleset/phpcs.pragmatic.xml --ignore=vendor/* -q .

      - name: PHPStan (Pragmatic profile)
        run: |
          vendor/bin/phpstan --version
          vendor/bin/phpstan analyse -c phpstan/pragmatic.neon.dist --no-progress .

  strict:
    name: Strict checks (non-blocking)
    runs-on: ubuntu-latest
    needs: pragmatic
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: PHP syntax lint (php-parallel-lint strict mode)
        run: composer lint:php:strict

      - name: PHPCS (Strict ruleset)
        run: |
          vendor/bin/phpcs --standard=ruleset/phpcs.strict.xml --ignore=vendor/* -q .

      - name: PHPStan (Strict profile)
        run: |
          vendor/bin/phpstan analyse -c phpstan/strict.neon.dist --no-progress
